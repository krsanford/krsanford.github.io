    <div class="wait-spinner"><svg width="480" height="480"><g transform="translate(240,240)rotate(720.4955513018818)"><path d="M5.043502958906731e-15,-82.3666540004549A82.3666540004549,82.3666540004549 0 0,1 42.70612519871461,-70.43048034581595L29.40379491700145,-48.492420943321854A56.71065194886583,56.71065194886583 0 0,0 3.4725259193369076e-15,-56.71065194886583Z" stroke-opacity="0.4964884815714159" fill-opacity="0.7294585204364046"></path></g><g transform="translate(240,240)rotate(687.4830733859995)"><path d="M77.0749003270917,-127.11109301965756A148.65318775284692,148.65318775284692 0 0,1 146.8510343689209,-23.076913438785002L80.48425189387213,-12.647701952675753A81.47195325754733,81.47195325754733 0 0,0 42.24223356191481,-69.66543526958412Z" stroke-opacity="0.3812811035841521" fill-opacity="0.6310603474974465"></path></g><g transform="translate(240,240)rotate(725.0737098497247)"><path d="M143.35718753446866,-22.527872696147302A145.11646448975608,145.11646448975608 0 0,1 145.09028087531112,-2.756566982673348L44.52455975386995,-0.8459211092234457A44.53259484690922,44.53259484690922 0 0,0 43.99271697606398,-6.913237798810175Z" stroke-opacity="0.14427825353666668" fill-opacity="0.2946663379474761"></path></g><g transform="translate(240,240)rotate(811.7297063893375)"><path d="M142.95669594240252,-2.7160310505261105A142.98249452095857,142.98249452095857 0 0,1 21.22567019046942,141.39824844884524L12.16651163699585,81.0491927824334A81.95727945763701,81.95727945763701 0 0,0 81.94249176408465,-1.556823557802449Z" stroke-opacity="0.3650251011165489" fill-opacity="0.45318765830940033"></path></g><g transform="translate(240,240)rotate(687.6925658727431)"><path d="M6.6471865379369,44.2813124458632A44.77744656407162,44.77744656407162 0 0,1 -31.540166270920437,31.78423559566884L-17.3338440675913,17.467979683127727A24.608788356392786,24.608788356392786 0 0,0 3.653160669702068,24.336122975755096Z" stroke-opacity="0.9388569257815744" fill-opacity="0.12384475877294321"></path></g     <script type="text/javascript">

var root = d3.select(".wait-spinner")

var width = root.node().getBoundingClientRect().width,
    height = root.node().getBoundingClientRect().height,
    numberOfSections = 10,    
    spinDuration = 20000,
    spinMinDuration = 1000,
    maxSpins = 2,
    transformDuration = 3000,
    transformMinDuration = 300;

var pie = d3.layout.pie()
    .value(Math.random)
    .sort(null);

var data = pie(d3.range(0, numberOfSections)).map(function(d) {
    d.innerRadius = Math.random() * width / 4;
    d.outerRadius = Math.random() * width / 4 + d.innerRadius;
    return d;
});

var arc = d3.svg.arc();

var g = root.append("svg")
    .attr("width", width)
    .attr("height", height)
    .selectAll("g")
    .data(pie(data))
    .enter()
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")rotate(0)");

var path = g
    .append("path")
    .attr("d", arc)
    .attr("stroke-opacity", function(d) { return Math.random(); })
    .attr("fill-opacity", function(d) { return Math.random(); });

(function transformLoop() {
    path.transition()
    .duration(function() { 
        return transformMinDuration + (Math.random() * (transformDuration - transformMinDuration)) ;
    })
    .attr("stroke-opacity", function(d) { return Math.random(); })
    .attr("fill-opacity", function(d) { return Math.random(); })
    .attrTween("d", tweenArc(function(d, i) {
        var inner = Math.random() * width / 4,
            outer = Math.random() * width / 4 + inner;
        return {
            innerRadius: inner,
            outerRadius: outer
        };
    }));
    setTimeout(transformLoop, transformDuration);    
})();

g.each(spin);

function spin() {
  var item = d3.select(this);
  (function repeat() {
    item = item.transition()
    .ease("elastic")
    .duration(function() {
        return spinMinDuration + (Math.random() *  (spinDuration - spinMinDuration));
    })
    .attrTween("transform", function() {
        return function(t) {
            return "translate(" + width / 2 + "," + height / 2 + ")rotate(" + 360 * t * maxSpins + ")"
        }
    })
    .each("end", repeat);  
  })();
}

function tweenArc(b) {
  return function(a, i) {
    var d = b.call(this, a, i), i = d3.interpolate(a, d);
    for (var k in d) a[k] = d[k];
    return function(t) { return arc(i(t)); };
  };
}

function randonHexColor() {
 return '#'+Math.floor(Math.random()*16777215).toString(16);   
}

  </script>


  <script>
    const allLines = []
    const cssElement = document.querySelector("#compiled-css")

    window.addEventListener("message", (message) => {

      if (message.data.css){
        cssElement.textContent = message.data.css.payload
      }

      if (message.data.html){
        document.body.innerHTML = message.data.html.payload
      }
    })
